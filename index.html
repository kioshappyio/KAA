<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Bahasa Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://kioshappyio.github.io/KAA/style.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4" id="loginCard" style="width: 100%; max-width: 400px;">
            <h2 class="text-center text-primary mb-4">Masukkan PIN</h2>
            <div class="mb-3 position-relative">
                <input type="password" id="inputPin" class="form-control form-control-lg" placeholder="Masukkan PIN" />
                <i class="fas fa-eye-slash position-absolute top-50 end-0 translate-middle-y pe-3" id="togglePassword" style="cursor: pointer;"></i>
            </div>
            <button class="btn btn-primary w-100" onclick="checkPin()">Masuk</button>
        </div>

        <div id="content" class="card shadow-lg p-4" style="display: none; width: 100%; max-width: 400px;">
            <h3 class="text-center text-primary mb-4">Masukkan Kata untuk Konversi</h3>
            <div class="mb-3">
                <input type="text" id="inputWord" class="form-control form-control-lg" placeholder="Masukkan kata" />
            </div>
            <button class="btn btn-success w-100" onclick="convertWord()">Ubah</button>
            <div class="alert alert-success mt-3" id="resultAlert" style="display: none;">
                <strong>Hasil:</strong> <span id="result"></span>
            </div>
            <button class="btn btn-warning w-100 mt-2" onclick="copyToClipboard()">Salin Hasil</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.1/dist/sweetalert2.all.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://kioshappyio.github.io/KAA/script.js"></script>
</body>
              </html>
