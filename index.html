<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Language Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://kioshappyio.github.io/KAA/style.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 600px;">
            <h3 class="text-center text-primary mb-4">Translate Kaysalect</h3>
            <div class="mb-3">
                <textarea id="inputText" class="form-control form-control-lg" rows="4" placeholder="Masukkan teks"></textarea>
            </div>
            <select id="translationMode" class="form-select form-select-lg mb-3">
                <option value="toCustom">Ke Bahasa KAA</option>
                <option value="toOriginal">Ke Bahasa Indonesia</option>
            </select>
            <button class="btn btn-primary w-100" onclick="translateText()">Terjemahkan</button>
            <div class="alert alert-success mt-3" id="resultAlert" style="display: none;">
                <strong>Hasil:</strong>
                <p id="translatedText" class="mb-0"></p>
            </div>
            <button class="btn btn-warning w-100 mt-2" onclick="copyToClipboard()">Salin Hasil</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.1/dist/sweetalert2.all.min.js"></script>
    <script src="https://kioshappyio.github.io/KAA/script.js"></script>
</body>
</html>
