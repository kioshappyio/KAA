<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAMUS ASYA ANDIKA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.1/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://kioshappyio.github.io/KAA/style.css">
</head>
<body>
    <div class="container">
        <div class="input-group">
            <h1>Masukkan PIN untuk mengakses halaman</h1>
            <input type="password" id="inputPin" placeholder="Masukkan PIN">
            <button onclick="checkPin()">Masuk</button>
        </div>
        <div id="content">
            <h1>Masukkan kata untuk mengubah ke bahasa baru</h1>
            <div class="input-group">
                <input type="text" id="inputWord" placeholder="Masukkan kata">
                <button onclick="convertWord()">Ubah</button>
            </div>
            <div class="alert alert-info">
                <strong>Kata dalam bahasa baru:</strong>
                <span id="result"></span>
            </div>
            <button class="copy-btn" onclick="copyToClipboard()">Salin Hasil</button>
            <button class="sweet-btn" onclick="showSweetAlert()">Tampilkan Sweet Alert</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.1/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kioshappyio.github.io/KAA/script.js"></script>
</body>
  </html>
