<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Bahasa Baru</title>
    <link rel="stylesheet" href="https://kioshappyio.github.io/KAA/style.css">
</head>
<body>
    <div class="container">
        <div class="card" id="loginCard">
            <h1 class="text-center">Masukkan PIN</h1>
            <div class="input-group">
                <input type="password" id="inputPin" class="input-field" placeholder="Masukkan PIN" />
                <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
            </div>
            <button class="btn" onclick="checkPin()">Masuk</button>
        </div>

        <div id="content" class="card" style="display: none;">
            <h2 class="text-center">Masukkan Kata untuk Konversi</h2>
            <div class="input-group">
                <input type="text" id="inputWord" class="input-field" placeholder="Masukkan kata" />
            </div>
            <button class="btn" onclick="convertWord()">Ubah</button>
            <div class="alert" id="resultAlert" style="display: none;">
                <strong>Hasil:</strong> <span id="result"></span>
            </div>
            <button class="btn copy-btn" onclick="copyToClipboard()">Salin Hasil</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.1/dist/sweetalert2.all.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://kioshappyio.github.io/KAA/script.js"></script>
</body>
</html>
